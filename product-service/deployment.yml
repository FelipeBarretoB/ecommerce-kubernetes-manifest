# product Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: ecommerce
  labels:
    app: product-service
spec:
  replicas: 0
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-service
        image: pipebarreto/product-service:stage
        ports:
        - containerPort: 8500
        envFrom:
        - configMapRef:
            name: ecommerce-config
        env:
        - name: EUREKA_INSTANCE_HOSTNAME
          value: "product-service"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"