apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ecommerce-applicationset
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: 'https://github.com/FelipeBarretoB/ecommerce-kubernetes-manifest.git'
        revision: HEAD
        directories:
          - path: '*'
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/FelipeBarretoB/ecommerce-kubernetes-manifest.git'  
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: ecommerce
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
